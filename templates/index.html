<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
</head>
<body>
   <h1>TO DO LIST</h1>
    <ul>
    {% for task in tasks %}   
    <li>{{ task.name }}</li>
    {% endfor %}
   </ul>
   <form action="/" method="POST">
     {{ add_task.hidden_tag()}} 
     <p>{{ add_task.task.label}}
     {{ add_task.task()}}</p>
     <p>{{ add_task.submit()}}</p>
   </form>
</body>
</html>
